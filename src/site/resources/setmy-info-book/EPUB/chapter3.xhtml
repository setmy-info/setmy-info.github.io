<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:math="http://www.w3.org/1998/Math/MathML" xml:lang="et" lang="et"><head><title>Chapter 3: Math test</title><meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="css/epub.css"/></head><body><h1>Chapter 3: Math test</h1><!-- a + 2 = c--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><!-- Identifiers--><mi>a</mi><!-- Operators--><mo>+</mo><!-- Numbers--><mn>2</mn><mo>=</mo><mi>c</mi></mrow></math></p><!-- 2 × 3 = 6--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mn>2</mn><mo>&#x00D7;</mo><mn>3</mn><mo>=</mo><mn>6</mn></mrow></math></p><!-- 6 ÷ 2 = 3--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mn>6</mn><mo>&#x00F7;</mo><mn>2</mn><mo>=</mo><mn>3</mn></mrow></math></p><!-- 6 ÷ 2(1 + 2) = ?--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mn>6</mn><mo>&#x00F7;</mo><mn>2</mn><mo>(</mo><mn>1</mn><mo>+</mo><mn>2</mn><mo>)</mo><mo>&#x003D;</mo><mo>&#x003F;</mo></mrow></math></p><!-- Cube root of x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mroot><mi>x</mi><mn>3</mn></mroot></mrow></math></p><!-- Square root of x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msqrt><mi>x</mi></msqrt></mrow></math></p><!-- x divided by y--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mfrac><mi>x</mi><mi>y</mi></mfrac></mrow></math></p><!-- x to the power of y--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msup><mi>x</mi><mi>y</mi></msup></mrow></math></p><!-- a with subscript i--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mi>a</mi><mi>i</mi></msub></mrow></math></p><!-- x to the power of (y + 1)--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msup><mi>x</mi><mrow><mi>y</mi><mo>+</mo><mn>1</mn></mrow></msup></mrow></math></p><!-- x to the power of (x/y)--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msup><mi>x</mi><mrow><mfrac><mi>x</mi><mi>y</mi></mfrac></mrow></msup></mrow></math></p><!-- Negative 1 in parentheses--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>(</mo><mrow><mo form="prefix">&#x2212;</mo><mn>1</mn></mrow><mo>)</mo></mrow></math></p><!-- Summation from n=1 to 5 of f(n)--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mstyle displaystyle="true"><munderover><mo>&#x2211;</mo><mrow><mi>n</mi><mo>=</mo><mn>1</mn></mrow><mn>5</mn></munderover><mi>f</mi><mo>(</mo><mi>n</mi><mo>)</mo></mstyle></math></p><!-- Summation from x=1 to 5 of f(x)--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msubsup><mo>&#x2211;</mo><mrow><mi>x</mi><mo>=</mo><mn>1</mn></mrow><mn>5</mn></msubsup><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></math></p><!-- Product from i=1 to 5 of i--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><munderover><mo>&#x220F;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mn>5</mn></munderover><mi>i</mi></mrow></math></p><!-- Integral from a to infinity of f(x) dx--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msubsup><mo>&#x222B;</mo><!-- Lower limit "a"--><mi>a</mi><!-- Upper limit infinity--><mo>&#x221E;</mo></msubsup><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>&#x2146;</mo><mi>x</mi></mrow></math></p><!-- sin x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>sin</mi><mi>x</mi></mrow></math></p><!-- f(x) = sin x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mi>sin</mi><mi>x</mi></mrow></math></p><!-- Matrix with subscripts--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>(</mo><mtable><mtr><mtd><msub><mi>a</mi><mn>1</mn></msub></mtd><mtd><msub><mi>a</mi><mn>2</mn></msub></mtd></mtr><mtr><mtd><msub><mi>a</mi><mn>3</mn></msub></mtd><mtd><msub><mi>a</mi><mn>4</mn></msub></mtd></mtr></mtable><mo>)</mo></mrow></math></p><!-- R(x) matrix--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>R</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mn>0</mn></mtd><mtd><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>1</mn></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd><mtd><mn>1</mn></mtd></mtr></mtable><mo>]</mo></mrow></math></p><!-- Set M = {b, a, c}--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>M</mi><mo>=</mo><mo>{</mo><mi>b</mi><mo>,</mo><mi>a</mi><mo>,</mo><mi>c</mi><mo>}</mo></mrow></math></p><!-- Set M = {x | A(x)}--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>M</mi><mo>=</mo><mo>{</mo><mi>x</mi><mo>|</mo><mi>A</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>}</mo></mrow></math></p><!-- Natural numbers ℕ = {1, 2, 3, 4, ...}--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>&#x2115;</mi><mo>=</mo><mo>{</mo><mn>1</mn><mo>,</mo><mn>2</mn><mo>,</mo><mn>3</mn><mo>,</mo><mn>4</mn><mo>,</mo><mo>...</mo><mo>}</mo></mrow></math></p><!-- Rational numbers ℚ = { n/m | n, m ∈ ℤ ∧ m ≠ 0 }--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>&#x211A;</mi><mo>=</mo><mo>{</mo><mfrac><mrow><mi>n</mi></mrow><mrow><mi>m</mi></mrow></mfrac><mo>|</mo><mi>n</mi><mo>,</mo><mi>m</mi><mo>&#x2208;</mo><mi>&#x2124;</mi><mo>&#x2227;</mo><mi>m</mi><mo>≠</mo><mn>0</mn><mo>}</mo></mrow></math></p><!-- Upbrace x + y + z--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mover accent="true"><mrow><mi>x</mi><mo>+</mo><mi>y</mi><mo>+</mo><mi>z</mi></mrow><mo>&#x23DE;</mo></mover></math></p><!-- Underbrace x + y + z--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><munder accentunder="true"><mrow><mi>x</mi><mo>+</mo><mi>y</mi><mo>+</mo><mi>z</mi></mrow><mo>&#x23DF;</mo></munder></math></p><!-- log x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>log</mo><mi>x</mi></mrow></math></p><!-- log base a of x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mo>log</mo><mi>a</mi></msub><mi>x</mi></mrow></math></p><!-- natural logarithm ln x--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>ln</mo><mi>x</mi></mrow></math></p><!-- limit as x approaches infinity of f(x)--><p><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><munder><mo>lim</mo><mrow><mi>x</mi><mo>&#x2192;</mo><mn>&#x221E;</mn></mrow></munder><mrow><mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mrow></math></p></body></html>
